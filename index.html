<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsivo com html e css</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png" alt="">
        </div>
        <div class="form-box">
            <h2>Criar conta</h2>
            <p>JÃ¡ e um membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu Telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite o sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
